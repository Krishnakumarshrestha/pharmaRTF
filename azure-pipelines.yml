trigger: none

pool:
  vmImage: 'ubuntu-latest'

container: 'rocker/tidyverse:latest'

steps:
- script: sudo apt-get install pdflatex
  displayName: 'install pdflatex'

- script: Rscript -e 'R.version'
  displayName: 'R Version'

- script: sudo Rscript -e 'install.packages(c("huxtable", "kableExtra")); devtools::check()'
  displayName: 'Package Check'

